[colors]
background = #00
foreground = ${xrdb:color7:#fff}
foreground-alt = ${xrdb:color7:#222}
labels = ${xrdb:color3:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/mybar]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 6pt

font-0 = "JetBrainsMonoNL Nerd Font,JetBrainsMonoNL NF Thin:style=Thin,Regular"
font-1 = "AurulentSansM Nerd Font Mono:style=Regular:size=5;3.5"
font-2 = "flags color world:style=Regular;"

modules-left = xworkspaces
modules-center = date
modules-right = vpn pulseaudio xkeyboard wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>

label-active = %icon%
label-active-foreground = ${colors.labels}

label-occupied = %icon%
# label-occupied = 

# label-urgent = %icon%

label-empty = %icon%

icon-0 = 0; 
icon-1 = 1; 
icon-2 = 2; 
icon-3 = 3; 
icon-4 = 4; 

occupied-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
reverse-scroll = true
format-volume-prefix = 
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <ramp-volume>

ramp-volume-0 =  
ramp-volume-1 = 󰖀 
ramp-volume-2 = 󰕾 
ramp-volume-3 =  

label-muted =  󰖁 
label-active-font = 2

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %icon%
label-layout-foreground = ${colors.primary}
label-layout-font = 3
layout-icon-0 = ru;r
layout-icon-1 = us;u

# label-indicator-padding = 0
# label-indicator-margin = 0
# label-indicator-foreground = ${colors.background}
# label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 2
format-connected = <ramp-signal>
format-disconnected = <label-disconnected>
label-disconnected =  󰤭 

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

ramp-signal-0 =󰤯 
ramp-signal-1 =󰤟 
ramp-signal-2 =󰤢 
ramp-signal-3 =󰤥 
ramp-signal-4 =󰤨 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %d-%m %H:%M
format =  <label>

label = %date%
label-foreground = #ffd35f 
label-font = 1

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = AC0


format-full = <ramp-capacity>

format-charging = <animation-charging>

animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-framerate = 750

format-discharging = <ramp-capacity> 

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-0-foreground = #FF0000
ramp-capacity-1-foreground = #FFA500
ramp-capacity-2-foreground = #ffd700
ramp-capacity-3-foreground = #009900
ramp-capacity-4-foreground = #32cd32

click-left = echo wqe

poll-interval = 3

