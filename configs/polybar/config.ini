[colors]
background = #00
foreground = ${xrdb:color7:#fff}
foreground-alt = ${xrdb:color7:#222}
labels = ${xrdb:color3:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/mybar]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 6pt

font-0 = "JetBrainsMonoNL Nerd Font,JetBrainsMonoNL NF Thin:style=Thin,Regular"
font-1 = "AurulentSansM Nerd Font Mono:style=Regular:size=5;3.5"
font-2 = "flags color world:style=Regular;"

modules-left = xworkspaces
modules-center = date
modules-right = vpn pulseaudio xkeyboard wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>

label-active = %icon%
label-active-foreground = ${colors.labels}

label-occupied = %icon%
# label-occupied = ï†’

# label-urgent = %icon%

label-empty = %icon%

icon-0 = 0; ï“ƒ
icon-1 = 1; ï“ƒ
icon-2 = 2; ï“ƒ
icon-3 = 3; ï“ƒ
icon-4 = 4; ï“ƒ

occupied-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
reverse-scroll = true
